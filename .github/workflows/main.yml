name: mixins-in-angular CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci_cd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout âœ…
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Setup ğŸ—
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
          cache: "npm"

      - name: Install Dependencies âš™ï¸
        run: yarn install

      - name: Lint ğŸ”¦
        run: yarn lint

      - name: Tests ğŸ“‹
        run: yarn test

      - name: Build ğŸ› 
        run: yarn build
