name: mixins-in-angular CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci_cd:
    runs-on: ubuntu-latest
    
    steps:
     - uses: actions/checkout@v2
     - uses: actions/setup-node@v2
       with:
         node-version: 16

     - name: Install Dependencies
       run: yarn install

     - name: Lint
       run: yarn lint

     - name: tests
       run: yarn test

     - name: Build
       run: yarn build

     - name: deploy
       run: |
         yarn add -g netlify-cli --force
         netlify deploy --dir dist/mixins-in-angular
