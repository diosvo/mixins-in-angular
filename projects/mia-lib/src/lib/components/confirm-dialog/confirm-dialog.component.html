<div class="d-flex jc-between">
  <h3 mat-dialog-title>{{ data.title | titlecase }}</h3>
  <button mat-icon-button mat-dialog-close class="dialog-close-button">
    <span class="text-secondary f-20" [style.font-family]="'wide-font'">
      &times;
    </span>
  </button>
</div>

<mat-dialog-content>
  <ng-container *ngIf="data.content">{{ data.content }}</ng-container>
  <ng-container
    *ngIf="data.template"
    [ngTemplateOutlet]="data.template"
    [ngTemplateOutletContext]="{ $implicit: data.details }"
  ></ng-container>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button color="warn" mat-dialog-close>Close</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="true">OK</button>
</mat-dialog-actions>
