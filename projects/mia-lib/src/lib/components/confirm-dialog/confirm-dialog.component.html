<div class="d-flex jc-between">
  <h2 mat-dialog-title [innerHTML]="data.header | titlecase"></h2>
  <button
    mat-icon-button
    mat-dialog-close
    *ngIf="data.btnClose"
    class="dialog-close-button"
  >
    <span class="text-secondary f-20" [style]="{ 'font-family': 'wide-font' }">
      &times;
    </span>
  </button>
</div>
<mat-dialog-content [innerHTML]="data.body"></mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="warn" mat-dialog-close>Close</button>
  <button
    mat-flat-button
    color="primary"
    [mat-dialog-close]="true"
    [innerHTML]="data.btnConfirm | titlecase"
  ></button>
</mat-dialog-actions>
