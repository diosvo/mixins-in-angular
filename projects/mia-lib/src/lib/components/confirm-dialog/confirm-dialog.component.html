<div class="d-flex jc-between">
  <h2
    mat-dialog-title
    class="dialog-title"
    [innerHTML]="data.header | titlecase"
  ></h2>
  <button mat-icon-button class="close-button" mat-dialog-close>
    <span class="f-20">Ã—</span>
  </button>
</div>
<mat-dialog-content
  class="mat-typography"
  [innerHTML]="data.body"
></mat-dialog-content>
<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-stroked-button color="warn" mat-dialog-close>Close</button>
  <button
    mat-flat-button
    color="primary"
    cdkFocusInitial
    [mat-dialog-close]="true"
    [innerHTML]="data.btnConfirm | titlecase"
  ></button>
</mat-dialog-actions>
