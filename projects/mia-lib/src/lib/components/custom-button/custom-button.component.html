<ng-container [ngSwitch]="variant">
  <button
    *ngSwitchCase="'basic'"
    mat-button
    [color]="color"
    [title]="tooltip"
    data-toggle="tooltip"
    [class]="buttonClass"
    [disabled]="disabled || loading"
  >
    <ng-container *ngTemplateOutlet="baseTemplate"></ng-container>
  </button>
  <button
    *ngSwitchCase="'flat'"
    mat-flat-button
    [color]="color"
    color="primary"
    [title]="tooltip"
    data-toggle="tooltip"
    [class]="buttonClass"
    [disabled]="disabled || loading"
  >
    <ng-container *ngTemplateOutlet="baseTemplate"></ng-container>
  </button>
  <button
    *ngSwitchCase="'raised'"
    mat-raised-button
    [color]="color"
    [class]="buttonClass"
    [disabled]="disabled || loading"
  >
    <ng-container *ngTemplateOutlet="baseTemplate"></ng-container>
  </button>
  <button
    *ngSwitchCase="'stroked'"
    mat-stroked-button
    [color]="color"
    [title]="tooltip"
    data-toggle="tooltip"
    [class]="buttonClass"
    [disabled]="disabled || loading"
  >
    <ng-container *ngTemplateOutlet="baseTemplate"></ng-container>
  </button>
  <button
    *ngSwitchCase="'icon'"
    mat-icon-button
    [color]="color"
    [title]="tooltip"
    data-toggle="tooltip"
    [class]="buttonClass"
    [disabled]="disabled || loading"
  >
    <i [style.line-height]="'unset'" class="mdi" [class]="iconClass"></i>
  </button>
</ng-container>

<ng-template #baseTemplate>
  <ng-container *ngIf="loading; else notLoading">
    <!-- passed template while loading -->
    <ng-container
      *ngTemplateOutlet="icon?.template || defaultLoader"
    ></ng-container>
    <ng-template #defaultLoader>
      <i class="mdi mdi-loading mdi-spin mdi-18px text-white"></i>
    </ng-template>
  </ng-container>
  <ng-template #notLoading>
    <!-- default label -->
    <ng-content></ng-content>
  </ng-template>
</ng-template>
