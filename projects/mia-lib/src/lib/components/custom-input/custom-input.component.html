<ng-container>
  <label *ngIf="label" class="d-block mb-0.25">
    <span
      [class]="{ 'title-required': showAsterisk }"
      [innerHTML]="label"
    ></span>
  </label>
  <mat-form-field [style]="style" [appearance]="appearance">
    <input
      matInput
      [type]="type"
      autocomplete="off"
      [(ngModel)]="value"
      [pattern]="pattern"
      [required]="required"
      [disabled]="disabled"
      [readonly]="readonly"
      [placeholder]="placeholder"
      (blur)="onTouched()"
    />
    <span class="custom-input-icon-suffix" matSuffix>
      <ng-content select="[suffix]"></ng-content>
    </span>
    <mat-error *ngIf="control?.invalid">
      <ng-content select="[error]"></ng-content>
    </mat-error>
  </mat-form-field>
</ng-container>
