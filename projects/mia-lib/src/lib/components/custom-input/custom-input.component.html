<mat-form-field
  [style]="style"
  [appearance]="appearance"
  [floatLabel]="floatLabel"
>
  <mat-label *ngIf="label"> {{ label | titlecase }} </mat-label>
  <input
    matInput
    [type]="type"
    spellcheck="true"
    autocomplete="off"
    [readonly]="readonly"
    [formControl]="control"
    [placeholder]="placeholder"
  />
  <ng-container *ngIf="clearFilter" matSuffix>
    <button
      mat-icon-button
      *ngIf="control.value !== EMPTY_VALUE"
      (click)="control.setValue(EMPTY_VALUE)"
    >
      <mat-icon>clear</mat-icon>
    </button>
  </ng-container>
  <ng-container matSuffix>
    <ng-content select="[suffix]"></ng-content>
  </ng-container>
  <mat-error *ngIf="control?.invalid">
    <ng-content select="[error]"></ng-content>
  </mat-error>
</mat-form-field>
