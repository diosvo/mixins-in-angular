<mat-form-field
  [style]="style"
  [appearance]="appearance"
  [floatLabel]="floatLabel"
>
  <mat-label *ngIf="label"> {{ label | titlecase }} </mat-label>
  <input
    matInput
    [type]="type"
    spellcheck="true"
    autocomplete="off"
    [readonly]="readonly"
    [formControl]="control"
    [placeholder]="placeholder"
  />
  <ng-container *ngIf="clearFilter" matSuffix>
    <custom-button
      *ngIf="control.value !== EMPTY_VALUE"
      (click)="control.setValue(EMPTY_VALUE); $event.stopPropagation()"
      variant="icon"
      tooltip="Clear"
      iconClass="text-secondary"
    >
      <ng-container icon>clear</ng-container>
    </custom-button>
  </ng-container>
  <ng-container matSuffix>
    <ng-content select="[suffix]"></ng-content>
  </ng-container>
</mat-form-field>
