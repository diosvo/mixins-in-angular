<mat-form-field [style]="style" [appearance]="appearance">
  <mat-label *ngIf="label" [innerHTML]="label | titlecase"></mat-label>
  <input
    matInput
    [type]="type"
    autocomplete="off"
    [readonly]="readonly"
    [formControl]="control"
    [placeholder]="placeholder"
  />
  <span matSuffix>
    <ng-content select="[suffix]"></ng-content>
  </span>
  <mat-error *ngIf="control?.invalid">
    <ng-content select="[error]"></ng-content>
  </mat-error>
</mat-form-field>
