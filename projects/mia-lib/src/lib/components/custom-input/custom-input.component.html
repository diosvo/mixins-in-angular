<ng-container>
  <label for="input" class="d-block mb-0.25">
    <span [ngClass]="{ 'title-required': control?.invalid }">{{ label }}</span>
  </label>
  <mat-form-field class="width-100">
    <input
      matInput
      [id]="name"
      [type]="type"
      autocomplete="off"
      [(ngModel)]="value"
      [pattern]="pattern"
      [required]="required"
      [placeholder]="placeholder"
      (blur)="onTouched()"
    />
    <mat-error *ngIf="required">
      <ng-content></ng-content>
    </mat-error>
  </mat-form-field>
</ng-container>
