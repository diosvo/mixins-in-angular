<mat-form-field [style]="style" [appearance]="appearance">
  <mat-label *ngIf="label" [innerHTML]="label"></mat-label>
  <input
    matInput
    [type]="type"
    autocomplete="off"
    [(ngModel)]="value"
    [pattern]="pattern"
    [required]="required"
    [disabled]="disabled"
    [readonly]="readonly"
    [placeholder]="placeholder"
    (blur)="onTouched()"
  />
  <span matSuffix>
    <ng-content select="[suffix]"></ng-content>
  </span>
  <mat-error *ngIf="control?.invalid">
    <ng-content select="[error]"></ng-content>
  </mat-error>
</mat-form-field>
