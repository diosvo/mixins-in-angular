<mat-form-field
  [style]="style"
  [appearance]="appearance"
  [floatLabel]="floatLabel"
>
  <mat-label *ngIf="label" [innerHTML]="label | titlecase"></mat-label>
  <input
    matInput
    [type]="type"
    autocomplete="off"
    [readonly]="readonly"
    [formControl]="control"
    [placeholder]="placeholder"
  />
  <ng-container *ngIf="clearFilter" matSuffix>
    <custom-button
      type="icon"
      *ngIf="control.value !== EMPTY_VALUE"
      (click)="control.setValue(EMPTY_VALUE)"
    >
      clear
    </custom-button>
  </ng-container>
  <ng-container matSuffix>
    <ng-content select="[suffix]"></ng-content>
  </ng-container>
  <mat-error *ngIf="control?.invalid">
    <ng-content select="[error]"></ng-content>
  </mat-error>
</mat-form-field>
