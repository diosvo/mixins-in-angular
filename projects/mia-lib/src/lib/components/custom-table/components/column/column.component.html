<ng-container matColumnDef>
  <mat-header-cell *matHeaderCellDef (click)="sort()">
    <span class="truncate-cell">{{ getTitle() | titlecase }}</span>
    <ng-container *ngIf="sortable">
      <mat-icon *ngIf="sortDirection === 'asc'">keyboard_arrow_up</mat-icon>
      <mat-icon *ngIf="sortDirection === 'desc'">keyboard_arrow_down</mat-icon>
    </ng-container>
  </mat-header-cell>

  <mat-cell *matCellDef="let data">
    <ng-container *ngIf="!template">
      <span class="truncate-cell">{{ getData(data) }}</span>
    </ng-container>
    <ng-container
      *ngTemplateOutlet="template; context: { $implicit: data }"
    ></ng-container>
  </mat-cell>
</ng-container>
