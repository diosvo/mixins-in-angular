<ng-container matColumnDef>
  <mat-header-cell *cdkHeaderCellDef (click)="sort()">
    <span>{{ getTitle() }}</span>
    <ng-container *ngIf="sortable">
      <mat-icon *ngIf="sortDirection === 'asc'">arrow_upward</mat-icon>
      <mat-icon *ngIf="sortDirection === 'desc'">arrow_downward</mat-icon>
    </ng-container>
  </mat-header-cell>

  <mat-cell *cdkCellDef="let data">
    <ng-container *ngIf="!template">{{ getData(data) }}</ng-container>
    <ng-container *ngTemplateOutlet="template; context: { $implicit: data }">
      {{ getData(data) }}
    </ng-container>
  </mat-cell>
</ng-container>
