<main class="bg-white bd-auto m-2 p-2">
  <ng-content select="[header]"></ng-content>
  <ng-content select="[filters]"></ng-content>

  <!-- Table -->
  <div class="custom-table" [style]="style">
    <mat-table
      [dataSource]="source"
      [trackBy]="trackByIdx"
      matSort
      matSortDisableClear
      [matSortActive]="defaultSortColumn"
      [matSortDirection]="defaultSortDirection"
    >
      <ng-container
        *ngFor="let column of columns; let idx = index"
        [matColumnDef]="column.key"
      >
        <ng-container
          *ngIf="column.key === select; then checkbox; else noCheckbox"
        ></ng-container>

        <!-- Checkbox -->
        <ng-template #checkbox>
          <mat-header-cell *matHeaderCellDef>
            <mat-checkbox
              color="warn"
              (change)="
                $event ? masterToggle() : null;
                selectedRows.emit(selection.selected)
              "
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()"
            >
            </mat-checkbox>
          </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <mat-checkbox
              color="primary"
              (click)="$event.stopPropagation()"
              (change)="
                $event ? selection.toggle(row) : null;
                selectedRows.emit(selection.selected)
              "
              [checked]="selection.isSelected(row)"
            >
            </mat-checkbox>
          </mat-cell>
        </ng-template>

        <!-- No Checkbox -->
        <ng-template #noCheckbox>
          <mat-header-cell
            *matHeaderCellDef
            disableClear
            mat-sort-header
            [style.flex]="column.flex"
            [disabled]="column.disableSorting || column.key === 'actions'"
          >
            <span class="truncate-cell">
              {{ column?.header || column?.key | uppercase }}
            </span>
          </mat-header-cell>
          <mat-cell
            *matCellDef="let row; let idx = index"
            [style.flex]="column.flex"
            [matTooltip]="column.tooltip ? row[column.key] : null"
          >
            <span class="truncate-cell">
              <ng-container
                [ngTemplateOutlet]="columnTemplates[column.key] || noTemplates"
                [ngTemplateOutletContext]="{ $implicit: row }"
              ></ng-container>
            </span>
            <ng-template #noTemplates>
              <span class="truncate-cell">{{ row[column.key] }}</span>
            </ng-template>
          </mat-cell>
        </ng-template>
      </ng-container>

      <mat-header-row
        *matHeaderRowDef="displayColumns; sticky: true"
      ></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayColumns"></mat-row>

      <!-- Loading spinner -->
      <div *matNoDataRow>
        <div class="d-flex jc-center ai-center my-2">No data found</div>
      </div>
    </mat-table>
  </div>

  <!-- Pagination -->
  <div *ngIf="pageable" [class.custom-pagination]="pageable">
    <mat-paginator
      [length]="length"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      [pageSizeOptions]="pageSizeOptions"
      [showFirstLastButtons]="showFirstLastButtons"
      (page)="onPageChanged($event)"
    ></mat-paginator>
  </div>
</main>
