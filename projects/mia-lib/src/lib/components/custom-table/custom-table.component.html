<main class="bg-white bd-auto bs-light m-2 p-2">
  <div class="d-flex">
    <div class="d-flex jc-between width-100">
      <ng-content select="[header]"></ng-content>
    </div>
  </div>
  <ng-content select="[filters]"></ng-content>

  <!-- Table -->
  <div class="custom-table" [style]="style">
    <mat-table
      #table
      [dataSource]="source"
      [trackBy]="trackByFn"
      matSort
      matSortDisableClear
      [matSortActive]="defaultSortColumn"
      (matSortChange)="sortTable($event)"
      [matSortDirection]="defaultSortDirection"
      [multiTemplateDataRows]="enableExpansion"
    >
      <!-- Expansion -->
      <ng-container [matColumnDef]="expand">
        <mat-header-cell *matHeaderCellDef aria-label="row actions">
          &nbsp;
        </mat-header-cell>
        <mat-cell
          *matCellDef="let row"
          class="cursor-pointer"
          aria-label="expand row"
          (click)="row.isExpanded = !row.isExpanded"
        >
          <i
            *ngIf="row.isExpanded"
            class="mdi mdi-unfold-more-horizontal text-error"
          ></i>
          <i
            *ngIf="!row.isExpanded"
            class="mdi mdi-unfold-less-horizontal text-secondary"
          ></i>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <mat-cell
          *matCellDef="let row"
          [attr.colspan]="displayedColumns.length"
          [@detailExpand]="row.isExpanded ? 'expanded' : 'collapsed'"
        >
          <ng-container
            [ngTemplateOutlet]="expandedTemplate"
            [ngTemplateOutletContext]="{
              $implicit: row
            }"
          ></ng-container>
        </mat-cell>
      </ng-container>

      <!-- Checkbox selection -->
      <ng-container [matColumnDef]="select">
        <mat-header-cell *matHeaderCellDef [class.px-2]="enableExpansion">
          <mat-checkbox
            color="warn"
            ariaLabel="select all"
            (change)="
              $event ? masterToggle() : null;
              selectedRows.emit(selection.selected)
            "
            [disabled]="source.data.length < 1"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
          >
          </mat-checkbox>
        </mat-header-cell>
        <mat-cell *matCellDef="let row" [class.px-2]="enableExpansion">
          <mat-checkbox
            color="primary"
            ariaLabel="selected row"
            (click)="$event.stopPropagation()"
            (change)="
              $event ? selection.toggle(row) : null;
              selectedRows.emit(selection.selected)
            "
            [checked]="selection.isSelected(row)"
          >
          </mat-checkbox>
        </mat-cell>
      </ng-container>

      <!-- On/off columns -->
      <ng-container [matColumnDef]="actions">
        <mat-header-cell *matHeaderCellDef>
          <custom-button
            variant="icon"
            tooltip="Columns configuration"
            iconClass="mdi-table-edit mdi-18px text-primary text-link-hover"
            [matMenuTriggerFor]="columnsConfiguration"
          ></custom-button>
          <mat-menu #columnsConfiguration="matMenu">
            <div (click)="$event.stopPropagation()">
              <ng-container [formGroup]="form">
                <button mat-menu-item i18n>Unpin all columns</button>
                <button mat-menu-item i18n>Show all columns</button>
                <button
                  [disableRipple]="true"
                  *ngFor="let control of columns"
                  [disabled]="form.get(control.key).disabled"
                  mat-menu-item
                >
                  <mat-checkbox
                    color="primary"
                    [disableRipple]="true"
                    ariaLabel="selected column"
                    [formControlName]="control.key"
                  >
                    {{ control.key | titlecase }}
                  </mat-checkbox>
                  <i
                    class="mdi mdi-dots-grid icon-action icon-action-hover cursor-pointer"
                  ></i>
                </button>
              </ng-container>
            </div>
          </mat-menu>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <custom-button
            variant="icon"
            tooltip="Actions"
            iconClass="mdi-dots-vertical icon-action icon-action-hover"
          ></custom-button>
        </mat-cell>
      </ng-container>

      <!-- Columns declaration -->
      <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
        <mat-header-cell
          *matHeaderCellDef
          disableClear
          mat-sort-header
          [style.flex]="column.flex"
          [disabled]="!source.data.length || column.disableSorting"
        >
          <span [class.truncate-cell]="column.truncate ?? true">
            {{ column.header || column.key | uppercase }}
          </span>
        </mat-header-cell>
        <mat-cell
          *matCellDef="let row"
          [style.flex]="column.flex"
          [matTooltip]="column.tooltip ? row[column.key] : null"
        >
          <span [class.truncate-cell]="column.truncate ?? true">
            <ng-container
              [ngTemplateOutlet]="columnTemplates[column.key] || noTemplates"
              [ngTemplateOutletContext]="{ $implicit: row }"
            ></ng-container>
          </span>
          <ng-template #noTemplates>
            <span [highlight]="highlight" [innerHTML]="row[column.key]"></span>
          </ng-template>
        </mat-cell>
      </ng-container>

      <!-- Define columns -->
      <mat-header-row
        class="position-sticky z-100 top-0"
        [class.fixed]="fixedHeader$ | async"
        *matHeaderRowDef="displayedColumns"
      ></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      <ng-container *ngIf="enableExpansion">
        <mat-row
          *matRowDef="let row; columns: ['expandedDetail']"
          [class.py-2]="row.isExpanded"
          [class.visibility-hidden]="!row.isExpanded"
          [style]="{
            'min-height': row.isExpanded ? '' : '0',
            'border-bottom': row.isExpanded ? '' : 'none'
          }"
        ></mat-row>
      </ng-container>
      <ng-content *matNoDataRow select="[noData]"></ng-content>
    </mat-table>
  </div>

  <!-- Pagination -->
  <div class="custom-pagination">
    <mat-paginator
      [length]="length"
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions || [DEFAULT_PAGESIZE]"
      [showFirstLastButtons]="showFirstLastButtons"
      (page)="onPageChanged($event)"
    ></mat-paginator>
  </div>
</main>
