<div class="d-flex jc-between ai-center alert">
  <span class="message min-width" [innerHTML]="data"></span>
  <button
    class="bg-none bd-circle w-32 h-32 ml-1"
    data-toggle="tooltip"
    title="Close message"
    (click)="snackBarRef.dismiss()"
  >
    <span class="text-secondary f-24" [style]="{ 'font-family': 'wide-font' }">
      &times;
    </span>
  </button>
</div>
