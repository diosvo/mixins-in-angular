<h2 mat-dialog-title i18n>Unsaved Changes</h2>
<mat-dialog-content i18n>
  You have unsaved changes. Do you want to save it?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button color="warn" mat-stroked-button [mat-dialog-close]="true" i18n>
    Discard
  </button>
  <button color="primary" mat-flat-button [mat-dialog-close]="false" i18n>
    Save
  </button>
</mat-dialog-actions>
