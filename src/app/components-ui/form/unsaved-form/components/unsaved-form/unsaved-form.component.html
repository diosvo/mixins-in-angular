<form [formGroup]="unsavedForm" class="d-flex jc-center">
  <div class="w-400 bg-white bd-auto bs-light p-3 m-3">
    <custom-input
      label="Team Name"
      type="text"
      [required]="true"
      formControlName="team_name"
    >
      <small error *ngIf="unsavedForm.get('team_name').invalid">
        Required
      </small>
    </custom-input>
    <div class="d-flex jc-flex-end">
      <button
        mat-flat-button
        color="primary"
        (click)="onSubmit()"
        [disabled]="canDeactivate() || !this.unsavedForm.valid"
      >
        Update
      </button>
    </div>
  </div>
</form>
