<ng-container *ngIf="state$ | async as state">
  <alert-message *ngIf="state.message" type="error">
    {{ state.message }}
  </alert-message>

  <mat-progress-bar
    *ngIf="state.loading"
    mode="indeterminate"
  ></mat-progress-bar>

  <mat-accordion>
    <mat-expansion-panel expanded>
      <!-- Header -->
      <mat-expansion-panel-header>
        <mat-panel-title class="f-14">
          Represent distinct UI elements.
        </mat-panel-title>
        <mat-panel-description class="jc-flex-end">
          <custom-button
            variant="icon"
            tooltip="Clear all"
            (click)="cleanFilters()"
            *ngIf="clearAllIconActive()"
          >
            <ng-container icon>clear_all</ng-container>
          </custom-button>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <!-- Content -->
      <ng-template matExpansionPanelContent>
        <form [formGroup]="form" class="panel-container d-flex gap-1">
          <custom-select
            [items]="selection"
            placeholder="Group"
            formControlName="group"
            [disabled]="state.loading || state.error"
          ></custom-select>

          <custom-input
            class="flex-1"
            label="search"
            [clearFilter]="true"
            formControlName="query"
            [disabled]="state.loading || state.error"
            placeholder="What are you looking for today..."
          >
          </custom-input>
        </form>
      </ng-template>
    </mat-expansion-panel>
  </mat-accordion>

  <ng-container *ngIf="state.data">
    <ng-container *ngIf="state.data.length > 0; else notFound">
      <card-item [data]="state.data" [searchTerm]="query.value"></card-item>
    </ng-container>

    <ng-template #notFound>
      <no-results (resetFilters)="cleanFilters()"></no-results>
    </ng-template>
  </ng-container>
</ng-container>
