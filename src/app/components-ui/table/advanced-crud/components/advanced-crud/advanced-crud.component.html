<!-- ðŸ’¥ shortcut URL: http://localhost:4200/web-ui/table/advanced-crud -->
<div class="bg-white p-3 m-3 bd-auto">
  <div class="d-flex jc-between ai-center">
    <h2 [style.margin]="0">Categories</h2>
    <button
      mat-flat-button
      color="primary"
      (click)="addNewRow()"
      [disabled]="form.invalid"
    >
      Add New Row
    </button>
  </div>

  <!-- Table -->
  <form [formGroup]="form">
    <ng-container formArrayName="rows">
      <table
        id="mat-table"
        mat-table
        [dataSource]="dataSource"
        class="width-100 mt-2 bd-auto"
        style="border: 1px solid lightgray"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Category ID</th>
          <td
            mat-cell
            *matCellDef="let element; let idx = index"
            [formGroup]="element"
          >
            <custom-input
              type="text"
              [style]="'width: 90%'"
              formControlName="categoryId"
              [readonly]="rows.value[idx].isEditable"
              [appearance]="rows.value[idx].isEditable ? 'none' : 'legacy'"
            ></custom-input>
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Category Name</th>
          <td
            mat-cell
            *matCellDef="let element; let idx = index"
            [formGroup]="element"
          >
            <custom-input
              type="text"
              [style]="'width: 90%'"
              formControlName="categoryName"
              [readonly]="rows.value[idx].isEditable"
              [appearance]="rows.value[idx].isEditable ? 'none' : 'legacy'"
            ></custom-input>
          </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td
            mat-cell
            *matCellDef="let element; let idx = index"
            [formGroup]="element"
          >
            <button
              mat-icon-button
              *ngIf="!rows.value[idx].isEditable"
              matTooltip="Save Changes"
              color="primary"
              [disabled]="isValidRow(idx)"
              (click)="saveChanges(idx)"
            >
              <mat-icon>check_circle</mat-icon>
            </button>

            <button
              mat-icon-button
              *ngIf="!rows.value[idx].isEditable"
              matTooltip="Cancel Changes"
              color="warn"
              [style.margin-left.rem]="0.5"
              (click)="cancelChanges(idx)"
            >
              <mat-icon>cancel</mat-icon>
            </button>

            <button
              mat-icon-button
              *ngIf="rows.value[idx].isEditable"
              matTooltip="Edit"
              color="primary"
              [disabled]="isValidRow(idx)"
              (click)="editItem(idx)"
            >
              <mat-icon>swap_horizontal_circle</mat-icon>
            </button>

            <button
              mat-icon-button
              *ngIf="rows.value[idx].isEditable"
              matTooltip="Delete"
              color="warn"
              [style.margin-left.rem]="0.5"
              (click)="deleteItem(idx)"
            >
              <mat-icon>remove_circle</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row text-center" *matNoDataRow>
          <td class="mat-cell" colspan="3">No data found.</td>
        </tr>
      </table>

      <!-- Paginator -->
      <mat-paginator
        [length]="dataSource.data.length"
        [pageSizeOptions]="[
          5,
          dataSource.data.length > 5 ? dataSource.data.length : '',
          10
        ]"
        showFirstLastButtons
      >
      </mat-paginator>
    </ng-container>
  </form>
</div>
