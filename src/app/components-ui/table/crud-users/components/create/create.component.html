<div class="bg-white w-500 bd-auto p-2">
  <div class="d-flex jc-between ai-center">
    <user-breadcrumbs>Create User</user-breadcrumbs>
    <button
      mat-flat-button
      color="primary"
      (click)="onCreate()"
      [disabled]="!isValid"
    >
      Save
    </button>
  </div>

  <hr />

  <user-details
    (isValid)="isValid = $event"
    (changed)="onFormChanged($event)"
  ></user-details>
</div>
