<ng-container *ngIf="errorMessage$ | async as message; else noError">
  <alert-message type="error"> {{ message }} </alert-message>
</ng-container>

<ng-template #noError>
  <custom-table
    [dataSource]="users$"
    [columns]="columns"
    [defaultSortColumn]="'name'"
    [disableSortColumn]="'action'"
  >
    <div header class="d-flex ai-baseline jc-between mb-1">
      <h2 class="text-black">List Users</h2>
      <custom-button [routerLink]="['create']"> Create User</custom-button>
    </div>

    <custom-column columnName="email">
      <ng-template let-user>
        {{ user.email | lowercase }}
      </ng-template>
    </custom-column>

    <custom-column columnName="action">
      <ng-template let-user>
        <custom-button type="icon">edit</custom-button>
        <custom-button type="icon">delete_outline</custom-button>
      </ng-template>
    </custom-column>
  </custom-table>
</ng-template>
