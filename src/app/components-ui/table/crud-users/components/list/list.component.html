<ng-container *ngIf="state$ | async as state">
  <alert-message *ngIf="state.error" type="error">
    {{ state.error }}
  </alert-message>

  <custom-table
    [data]="state.data | filter: query.value"
    [columns]="columns"
    [highlight]="query.value"
    [defaultSortColumn]="'name'"
  >
    <div header class="d-flex ai-baseline jc-between">
      <h2>List Users</h2>
      <custom-button variant="flat" (click)="onBulk({})">
        Create User
      </custom-button>
    </div>

    <custom-input
      filters
      class="flex-1"
      label="search"
      [clearFilter]="true"
      [formControl]="query"
    >
    </custom-input>

    <custom-column columnName="actions">
      <ng-template let-user let-index="index">
        <custom-button
          variant="icon"
          tooltip="Edit"
          iconClass="f-16"
          (click)="onBulk(user)"
        >
          <ng-container icon>edit</ng-container>
        </custom-button>
        <custom-button
          variant="icon"
          tooltip="Delete"
          iconClass="f-16"
          (click)="onDelete(user)"
        >
          <ng-container icon>delete_outline</ng-container>
        </custom-button>
      </ng-template>
    </custom-column>

    <ng-container noData *ngIf="!state.loading">
      <span>No results match. The active filters are hiding all items.</span>
      <a
        (click)="query.setValue('')"
        class="text-light-blue text-deco-underline cursor-pointer"
      >
        Reset filters
      </a>
    </ng-container>
  </custom-table>
</ng-container>
