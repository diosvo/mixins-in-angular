<ng-container *ngIf="errorMessage$ | async; else noError"> error </ng-container>

<ng-template #noError>
  <custom-table
    [dataSource]="users$"
    tableName="List Users"
    defaultSortColumn="name"
  >
    <dt-column [name]="'id'" label="#">
      <ng-container *dtCell="let user">{{ user.id }}</ng-container>
    </dt-column>

    <dt-column [name]="'name'">
      <ng-container *dtCell="let user">{{ user.name }}</ng-container>
    </dt-column>

    <dt-column [name]="'email'">
      <ng-container *dtCell="let user">{{ user.email }}</ng-container>
    </dt-column>
  </custom-table>
</ng-template>
