<form [formGroup]="filterForm" class="d-flex gap-1 width-100">
  <custom-select
    placeholder="State"
    formControlName="state"
    [items]="['open', 'closed']"
    searchPlaceholder="Search"
  ></custom-select>

  <custom-input
    class="flex-1"
    label="search"
    [clearFilter]="true"
    formControlName="query"
    placeholder="Find an issue..."
  >
  </custom-input>
</form>
