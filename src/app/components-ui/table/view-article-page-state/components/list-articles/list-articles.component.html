<ng-container *ngIf="state$ | async as state">
  <custom-table
    [data]="state.data | filter: query.value"
    [columns]="columns"
    [defaultSortColumn]="'title'"
    [pageSizeOptions]="[3, 5, 10, 20]"
  >
    <div header class="d-flex ai-baseline jc-between">
      <h2>List Articles</h2>
      <custom-button variant="flat" [routerLink]="['create']">
        Create
      </custom-button>
    </div>

    <custom-input
      filters
      label="Search"
      [formControl]="query"
      [clearFilter]="true"
    ></custom-input>

    <custom-column columnName="body">
      <ng-template let-article>
        <div [innerHTML]="article.body | lineBreak"></div>
      </ng-template>
    </custom-column>

    <no-results
      noData
      *ngIf="!state.loading"
      (click)="query.setValue('')"
    ></no-results>
  </custom-table>
</ng-container>
