<mat-card>
  <ng-template #loadingTmpl>
    <mat-spinner class="m-0-auto"></mat-spinner>
  </ng-template>

  <mat-list *ngIf="products$ | async as products; else loadingTmpl">
    <div class="d-flex jc-between" matSubheader>
      <h3 [style.margin.rem]="0">List of Products</h3>
      <button (click)="onRefresh()" data-toggle="tooltip" mat-icon-button title="Refresh Data">
        <mat-icon>refresh</mat-icon>
      </button>
    </div>

    <mat-action-list *ngFor="let product of products">
      <button (click)="onSelected(product.productId)" mat-list-item>{{ product.productName | titlecase }}</button>
    </mat-action-list>
  </mat-list>
</mat-card>
