<mat-toolbar color="primary" class="d-flex position-sticky top-0 z-index-100">
  <ng-container *ngFor="let item of navigation; trackByKey">
    <custom-button
      variant="basic"
      class="opacity-0.5"
      [routerLink]="['/', item]"
      routerLinkActive="opacity-1"
    >
      {{ item | titlecase }}
    </custom-button>
  </ng-container>
  <div class="flex-auto"></div>
  <ng-container *ngIf="loggedIn$ | async; else loginIcon">
    <custom-button
      variant="icon"
      tooltip="Sign out"
      buttonClass="text-white"
      (click)="onLogout()"
    >
      <ng-container icon>person_outline</ng-container>
    </custom-button>
  </ng-container>
  <ng-template #loginIcon>
    <custom-button
      variant="icon"
      tooltip="Sign in"
      buttonClass="text-white"
      (click)="onLogin()"
    >
      <ng-container icon>fingerprint</ng-container>
    </custom-button>
  </ng-template>
</mat-toolbar>
