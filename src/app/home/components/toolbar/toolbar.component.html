<mat-toolbar color="primary" class="d-flex position-sticky top-0 z-index-100">
  <img
    class="height-inherit mr-1"
    src="assets/images/logo/header.jpg"
    alt="me"
  />
  <ng-container *ngFor="let item of navigation; trackByKey: 'path'">
    <custom-button
      variant="basic"
      class="opacity-0.5"
      [routerLink]="['/', item.path]"
      routerLinkActive="opacity-1"
    >
      {{ item.display_name }}
    </custom-button>
  </ng-container>
  <div class="flex-auto"></div>
  <ng-container *ngIf="loggedIn$ | async; else loginIcon">
    <custom-button
      variant="icon"
      tooltip="Sign out"
      buttonClass="text-white"
      [matMenuTriggerFor]="options"
    >
      <ng-container icon>person_outline</ng-container>
    </custom-button>
    <mat-menu #options="matMenu">
      <mat-card
        class="mx-1 mb-1"
        [style.padding.px]="8"
        *ngIf="user$ | async as user"
      >
        <mat-card-header class="cursor-pointer" (click)="updateProfile()">
          <img
            mat-card-avatar
            [src]="user.photoURL ?? 'assets/images/blank-profile.png'"
          />
          <mat-card-title class="f-14 fw-bold" [style.margin-bottom.px]="8">
            {{ user.displayName ?? "Anonymous" }}
          </mat-card-title>
          <mat-card-subtitle class="f-11" [style.margin-bottom]="0">
            {{ user.email }}
          </mat-card-subtitle>
        </mat-card-header>
      </mat-card>

      <button mat-menu-item (click)="onLogout()">Sign out</button>
    </mat-menu>
  </ng-container>
  <ng-template #loginIcon>
    <custom-button
      variant="icon"
      tooltip="Sign in"
      iconClass="text-white"
      (click)="onLogin()"
    >
      <ng-container icon>fingerprint</ng-container>
    </custom-button>
  </ng-template>
</mat-toolbar>
