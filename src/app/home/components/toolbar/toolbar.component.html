<mat-toolbar color="primary" class="d-flex">
  <mat-toolbar-row>
    <button mat-button *ngFor="let item of options" [ngClass]="{'text-light, opacity-0.5': item.active === false}"
      class="mr-2 f-14" (click)="directMenu.emit(item.route)">
      {{ item.name | titlecase }}
    </button>
    <div class="flex-auto"></div>
    <a mat-icon-button *ngIf="!isLoggedIn" class="text-white" (click)="openLoginDialog()" data-toggle="tooltip"
      title="Login">
      <mat-icon>public</mat-icon>
    </a>
    <a mat-icon-button *ngIf="isLoggedIn" class="text-white" (click)="openLogoutDialog()" data-toggle="tooltip"
      title="Logged In">
      <mat-icon>vpn_lock</mat-icon>
    </a>
  </mat-toolbar-row>
</mat-toolbar>
