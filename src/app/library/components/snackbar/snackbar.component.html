<div class="d-flex jc-between ai-center">
  <span class="text-black opacity-0.8">{{ data }}</span>
  <button class="d-inline-flex jc-flex-end p-0 text-uppercase bg-none bd-circle" data-toggle="tooltip"
    title="Close message" style="padding: 0.5rem 0.75rem;" (click)="snackBarRef.dismiss()">
    <span aria-hidden="true" class="text-secondary">&times;</span>
  </button>
</div>
