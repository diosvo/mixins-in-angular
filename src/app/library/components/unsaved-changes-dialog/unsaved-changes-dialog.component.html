<h2 mat-dialog-title>Unsaved Changes</h2>
<mat-dialog-content class="mat-typography">You have unsaved changes. Do you want to continue?</mat-dialog-content>
<mat-dialog-actions class="dialog-actions" align="end">
  <button mat-stroked-button color="warn" [mat-dialog-close]="true" (click)="onDiscard()">Discard</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="false" (click)="onSave()">Save</button>
</mat-dialog-actions>
